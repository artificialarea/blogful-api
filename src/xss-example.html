<!DOCTYPE html>
<!-- 
    For XSS Sanitation
    template to simulate a Cross-site scripting (XSS) hack! 
    src: https://courses.thinkful.com/node-postgres-v1/checkpoint/16#cross-site-scripting-xss-
-->

<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>XSS Example</title>
</head>
<body>
    <div class="content"></div>
    <button class="make-request">Make request</button>
<script>
    document.querySelector('.make-request').addEventListener('click', e => {
    fetch('http://localhost:8000/articles/911')
        .then(res => res.json())
        .then(body => {
        document.querySelector('.content').innerHTML = body.content
        })
    })
</script>
</body>
</html>
